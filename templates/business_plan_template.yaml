# Business Plan Template
# Replace all [PLACEHOLDER] values with your actual business information

name: "[YOUR BUSINESS NAME]"
version: "1.0"
created: "[YYYY-MM-DD]"

vision: |
  [Your long-term vision - where are you going?]
  Example: "To become the leading provider of X for Y market"

mission: |
  [Your mission - how will you achieve the vision?]
  Example: "Help [target audience] achieve [specific outcome] through [your approach]"

value_proposition: |
  [What makes you unique? Why choose you over competitors?]
  Example: "Unlike [competitors], we provide [unique benefit] that helps customers [achieve result]"

target_market: |
  [Who are your ideal customers?]
  Primary:
  - Demographics: [age, location, role, etc.]
  - Psychographics: [pain points, goals, behaviors]
  - Stage: [customer lifecycle stage]

  Secondary: [additional market segments if applicable]

revenue_model: |
  [How will you make money?]
  Examples:
  - SaaS subscription ($X/month)
  - One-time purchase ($X per unit)
  - Freemium with paid tiers
  - Marketplace/commission-based (X% per transaction)

key_resources:
  technology:
    - "[Core technology or platform]"
    - "[Development tools]"
    - "[APIs or services]"

  human:
    - "[Team members and roles]"
    - "[Advisors or consultants]"

  distribution:
    - "[Marketing channels]"
    - "[Distribution platforms]"

key_activities:
  - "[Primary business activity 1]"
  - "[Primary business activity 2]"
  - "[Primary business activity 3]"
  - "[Support/maintenance activities]"

key_partnerships:
  - "[Strategic partner 1 and their role]"
  - "[Strategic partner 2 and their role]"
  - "[Supplier relationships]"
  - "[Distribution partners]"

cost_structure:
  variable_costs:
    - "[Cost that scales with growth - e.g., per-unit costs]"
    - "[Usage-based costs - e.g., API fees]"
    - "[Transaction fees]"

  fixed_costs:
    - "[Monthly/yearly fixed expenses]"
    - "[Software subscriptions]"
    - "[Infrastructure costs]"

# DEVELOPMENT ROADMAP
development_roadmap:
  phase_1:
    name: "[Phase 1 Name]"
    duration: "[Timeline - e.g., Weeks 1-4]"
    status: "[PLANNED/IN_PROGRESS/COMPLETED]"
    target_date: "[YYYY-MM-DD]"
    deliverables:
      - "[Key deliverable 1]"
      - "[Key deliverable 2]"
      - "[Key deliverable 3]"
    success_metrics:
      - "[Metric 1: X users/revenue/completion]"
      - "[Metric 2: Y% conversion/adoption]"

  phase_2:
    name: "[Phase 2 Name]"
    duration: "[Timeline]"
    status: "[Status]"
    target_date: "[YYYY-MM-DD]"
    features:
      - "[Feature 1]"
      - "[Feature 2]"
      - "[Feature 3]"
    success_metrics:
      - "[Success metric 1]"
      - "[Success metric 2]"

  phase_3:
    name: "[Phase 3 Name]"
    duration: "[Timeline]"
    status: "[Status]"
    target_date: "[YYYY-MM-DD]"
    features:
      - "[Feature 1]"
      - "[Feature 2]"
    success_metrics:
      - "[Success metric 1]"

  # Add more phases as needed

# GO-TO-MARKET STRATEGY
go_to_market:
  channels:
    - "[Marketing/distribution channel 1]"
    - "[Marketing/distribution channel 2]"
    - "[Marketing/distribution channel 3]"

  messaging:
    tagline: "[Your compelling tagline]"
    positioning: "[How you position vs. competitors]"

  launch_sequence:
    phase_1: "[Initial launch strategy]"
    phase_2: "[Growth strategy]"
    phase_3: "[Scale strategy]"

# METRICS & GOALS
metrics:
  acquisition:
    - "[How you acquire customers - metric to track]"
    - "[Customer acquisition cost (CAC)]"

  activation:
    - "[First value moment - what action signals success?]"
    - "[Onboarding completion rate]"

  retention:
    - "[Active usage metric - daily/weekly/monthly]"
    - "[Churn rate target]"

  revenue:
    - "[Conversion rate target]"
    - "[Average revenue per user (ARPU)]"
    - "[Monthly recurring revenue (MRR) goal]"

  referral:
    - "[Word-of-mouth/referral metric]"
    - "[Viral coefficient target]"

# RISKS & MITIGATION
risks:
  risk_1:
    risk: "[Description of potential risk]"
    mitigation: "[How you'll address or minimize this risk]"

  risk_2:
    risk: "[Another potential risk]"
    mitigation: "[Mitigation strategy]"

  risk_3:
    risk: "[Additional risk]"
    mitigation: "[Mitigation approach]"

  # Add more risks as needed
