# RISKS & MITIGATION
risks:
  api_costs:
    risk: "Anthropic API costs scale with usage"
    mitigation: "Rate limiting, caching, optimized prompts"

  competition:
    risk: "Large players (Notion, Linear) add AI features"
    mitigation: "Execution speed, niche focus, better UX"

  adoption:
    risk: "Developers prefer traditional tools"
    mitigation: "Focus on outcomes, make onboarding frictionless"

  retention:
    risk: "Users stop using after initial excitement"
    mitigation: "Daily habit formation, clear value delivery"
